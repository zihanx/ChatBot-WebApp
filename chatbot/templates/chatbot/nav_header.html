<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zihan Xu (zihanx2)">
    <title>{% block title %} Wellness-ChatBot {% endblock %}</title>
    {% load static %}
    {% block extra_style %} {% endblock %}
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">
</head>
<body>
    <div class="header" id="id_header_div">
        <h1 class="site-name" id="id_site_name"> Wellness-ChatBot </h1>
        <div class="nav-container"> 
            <div class="nav-link-container">
                <a href="{%url 'logout' %}"class="ref" id="id_nav_logout"> Logout </a>
            </div>
        </div>
    </div>
    <h1 class="page-name" id="id_page_name"> {{ page_name }} </h1>
    {% block content %}
    {% endblock %}
</body>
</html>
